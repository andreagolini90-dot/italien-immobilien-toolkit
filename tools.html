<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechner & Tools | Studio Legale Golini</title>
  <link rel="stylesheet" href="styles/shared.css">
  <style>
    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 24px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: var(--radius);
      background: transparent;
      color: var(--text);
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab-btn:hover {
      border-color: var(--white);
      background: rgba(255,255,255,0.1);
    }
    .tab-btn.active {
      background: var(--white);
      color: var(--primary);
      border-color: var(--white);
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Rechner & Tools</h1>
      <p>Alle Werkzeuge fuer Ihren Immobilienkauf in Italien &mdash; Kosten berechnen, Steuern pruefen, Checkliste abhaken.</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('kostenrechner')">Kostenrechner</button>
      <button class="tab-btn" onclick="showTab('steuerrechner')">Steuerrechner</button>
      <button class="tab-btn" onclick="showTab('checkliste')">Checkliste</button>
      <button class="tab-btn" onclick="showTab('problemloeser')">Problemloeser</button>
    </div>

    <div id="kostenrechner" class="tab-content active"></div>
    <div id="steuerrechner" class="tab-content"></div>
    <div id="checkliste" class="tab-content"></div>
    <div id="problemloeser" class="tab-content"></div>

    <div class="cta-section">
      <p>Ein Service von <strong>Studio Legale Golini</strong></p>
      <a href="https://italien-immobilien.italienischeranwalt.com/" class="btn btn-outline">Kontakt aufnehmen</a>
    </div>
  </div>

  <script>
    // Tool URLs
    var tools = {
      kostenrechner: 'kostenrechner.html',
      steuerrechner: 'steuerrechner.html',
      checkliste: 'checkliste.html',
      problemloeser: 'problemloeser.html'
    };
    var loaded = {};

    function showTab(name) {
      // Switch active tab button
      document.querySelectorAll('.tab-btn').forEach(function(btn) { btn.classList.remove('active'); });
      document.querySelectorAll('.tab-content').forEach(function(el) { el.classList.remove('active'); });

      event.target.classList.add('active');
      document.getElementById(name).classList.add('active');

      // Lazy load iframe only once
      if (!loaded[name]) {
        var baseUrl = '';
        // Detect if running on GitHub Pages or locally
        if (window.location.hostname.indexOf('github.io') !== -1) {
          baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        } else {
          baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        }
        var iframe = document.createElement('iframe');
        iframe.src = baseUrl + tools[name];
        iframe.width = '100%';
        iframe.frameBorder = '0';
        iframe.style.border = 'none';
        iframe.style.minHeight = '800px';
        iframe.scrolling = 'no';

        // Auto-resize iframe to content height
        iframe.onload = function() {
          try {
            var h = iframe.contentDocument.body.scrollHeight;
            iframe.style.height = h + 'px';
          } catch(e) {
            // Cross-origin fallback
            iframe.style.height = '1400px';
          }
        };

        document.getElementById(name).appendChild(iframe);
        loaded[name] = true;
      }
    }

    // Load first tab on page load
    document.addEventListener('DOMContentLoaded', function() {
      showTab('kostenrechner');
    });
  </script>
</body>
</html>
